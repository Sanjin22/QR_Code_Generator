<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body
    style="
      height: 95vh;
      display: flex;
      justify-content: center;
      align-items: center;
    "
  >
    <form
      style="
        display: flex;
        flex-direction: column;
        text-align: center;
        scale: 1.5;
      "
      action="/check"
      method="POST"
    >
      <label style="margin: 10px" for="password">Type in the URL:</label>
      <input
        style="margin: 10px"
        type="type"
        id="password"
        name="password"
        required
      />
      <input
        style="
          margin: 10px;
          width: 90px;
          margin-left: auto;
          margin-right: auto;
          background-color: #3876bf;
          border: 2px solid black;
          color: white;
          height: 40px;
          border-radius: 15px;
          cursor: pointer;
        "
        type="submit"
        value="Submit"
      />
    </form>
  </body>
</html>
